<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="src/fullPage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="vendors/easings.min.js"></script>
    <script type="text/javascript" src="src/fullPage.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
                autoScrolling:true,
                scrollHorizontally: true
            });
        });
    </script>
 
    <style>
        .section{
            font-size: 6em;
            text-align: center;
        }
    </style>
</head>
 
<body>
    
    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">
            <div class="slide">Section 2 Slide 1</div>
            <div class="slide">Section 2 Slide 2</div>
            <div class="slide">Section 2 Slide 3</div>
        </div>
        <div class="section">Section 3</div>
    </div>            

</body>
</html>
